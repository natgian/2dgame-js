<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/utils.js" defer></script>
    <script src="./models/world.class.js" defer></script>
    <script src="./models/drawable-object.class.js" defer></script>
    <script src="./models/movable-object.class.js" defer></script>
    <script src="./models/throwable-object.class.js" defer></script>
    <script src="./models/statusbar.class.js" defer></script>
    <script src="./models/arrow-counter.class.js" defer></script>
    <script src="./models/character.class.js" defer></script>
    <script src="./models/enemy.class.js" defer></script>
    <script src="./models/endboss.class.js" defer></script>
    <script src="./models/firefly.class.js" defer></script>
    <script src="./models/feather.class.js" defer></script>
    <script src="./models/branch.class.js" defer></script>
    <script src="./models/keyboard.class.js" defer></script>
    <script src="./models/layer.class.js" defer></script>
    <script src="./models/level.class.js" defer></script>
    <script src="./levels/level1.js" defer></script>
    <script src="./js/game.js" defer></script>
    <title>Nara - Guardian of the Greendwood</title>
  </head>
  <body onload="init()">
    <h1 class="title">NARA</h1>
    <h2 class="subtitle">Guardian of the Greenwood</h2>
    <main id="fullscreen">
      <section class="game-container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div class="controls">
          <!-- left mobile controls -->
          <div class="controls-container mobile-controls">
            <button id="walk-left-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.58L10.83 12l4.58-4.59L14 6l-6 6l6 6z" /></svg>
            </button>
            <button id="walk-right-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M8.59 16.58L13.17 12L8.59 7.41L10 6l6 6l-6 6z" /></svg>
            </button>
          </div>

          <!-- settings controls -->
          <div class="controls-container">
            <button id="fullscreen-btn" onclick="enterFullscreen(fullscreen)">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                <path fill="currentColor" d="M5 5h5v2H7v3H5zm9 0h5v5h-2V7h-3zm3 9h2v5h-5v-2h3zm-7 3v2H5v-5h2v3z" />
              </svg>
            </button>
            <button id="sound-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.84-5 6.7v2.07c4-.91 7-4.49 7-8.77s-3-7.86-7-8.77M16.5 12c0-1.77-1-3.29-2.5-4.03V16c1.5-.71 2.5-2.24 2.5-4M3 9v6h4l5 5V4L7 9z"
                />
              </svg>
            </button>
            <button id="controls-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="m16.5 9l-3 3l3 3H22V9M9 16.5V22h6v-5.5l-3-3M7.5 9H2v6h5.5l3-3M15 7.5V2H9v5.5l3 3z" />
              </svg>
            </button>
          </div>

          <!-- right mobile controls -->
          <div class="controls-container mobile-controls">
            <button id="jump-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6l-6 6z" /></svg>
            </button>
            <button id="shoot-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="height: 500px; width: 512px">
                <path d="M0 0h512v512H0z" fill="currentColor" fill-opacity="0"></path>
                <g class="" transform="translate(0,0)">
                  <path
                    d="m492.656 20.406-118.594 56.22L413.875 86l-86.97 86.97-305.5 259.374.69.687 104.75-47.467-46.376 105.843.905.906 272.5-319.875 73.22-73.218 9.342 39.81 56.22-118.624zm-473.25.063c-1.347 23.43 5 39.947 16.563 52.218l24.093 302.28 17.562-14.874-21.72-272.438C113.879 119.609 225 112.82 272.811 194.375l66.625-56.564 1.22-1.218C292.74 38.666 86.01 99.716 19.406 20.47zm359.531 151.56-1.156 1.157-57.25 67.188c82.006 47.945 75.587 159.267 107.283 218.03l-272.157-24.5-14.812 17.408 301.562 27.125c12.48 12.283 29.4 19.084 53.688 17.687-79.95-67.2-18.36-275.754-117.156-324.094z"
                    fill="currentColor"
                    fill-opacity="1"
                    transform="translate(102.4, 102.4) scale(0.6, 0.6) rotate(45, 256, 256) skewX(0) skewY(0)"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
